<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- <audio id="my_audio" src="/main_menu_music.mp3" loop="loop" ></audio> -->

    <audio autoplay preload='auto' loop id="myAudio">
        <source src="/main_menu_music.mp3" type="audio/mpeg" >
      </audio>
      

    <div class="container">
        <div class="player">
            <p class="desc" id="myParty">MY PARTY</p>
            <div class="blackbox"></div>
            <p class="desc" id="lobbyMsg">In Main Menu Lobby</p>
            <p class="desc" id="playerCount">1/16</p>
            <p class="desc" id="playerName">Devalisk</p>
            <div class="pressA">
                <img src="./buttons/1200px-Xbox_button_A.svg.png" class="xboxButton">
                <p class="desc" >Join</p>
            </div>

        </div>

        <div class="menu">
            <div class="mainLine">
                <img src="./reachLogo.png" id="reachLogo">
                <h1 class="main">MAIN MENU</h1>
            </div>
            
            <p class="desc lower" id="partyOpen">This party is open to friends and recent players.</p>
            <ul>
                <li id="aboutMe">ABOUT ME</li>
                <li>PROJECTS</li>
                <li>GALLERY</li>
                <li>CUSTOMIZATION</li>
            </ul>
            <p class="desc lower" id="description">Placeholder </p>
        </div>

        <div class="footer">
            <div class="line"></div>
            <div class="buttons">
                <div class="selectA">
                    <img src="./buttons/1200px-Xbox_button_A.svg.png" class="xboxButton">
                    <p class="desc" >Select</p>
                </div>

                <div class="selectA">
                    <img src="./buttons/768px-Xbox_button_B.svg.png" class="xboxButton">
                    <p class="desc" >Back</p>
                </div>

                <div class="selectA">
                    <img src="./buttons/Xbox_button_Y.svg.png" class="xboxButton">
                    <p class="desc" >Contact Me</p>
                </div>

            </div>
        </div>

    </div>
    <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
    <script src="./index.js"></script>

</body>
</html>
